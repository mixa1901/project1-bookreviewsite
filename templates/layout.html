<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="/static/styles.css" rel="stylesheet"/>
        <link rel="shortcut icon" href="/static/favicon.png" type="image/png" />
        <title>Book app: {% block title %}{% endblock %}</title>

    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
           
           <div class="container">   
                <a class="navbar-brand" href="/"> <img src="/static/image.png" width="30" height="30" class="d-inline-block align-top" alt=""> BookReviewrino</a>
                <div class="navbar-nav">
                  {% if session.get("user_id") != None %}
                      <a href="/logout" class="nav-item nav-link">Logout</a>
                  {% else %}
                      <a href="/registration" class="nav-item nav-link">Sign up</a>
                      <a href="/login" class="nav-item nav-link">Log in</a>
                  {% endif %}
              </div>
            </div>
        </nav>
        <div class="container">

            <main>
                {% block main %}{% endblock %}
            </main>
        </div>
    </body>

</html>
