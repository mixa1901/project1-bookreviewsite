{% extends "layout.html" %}

{% block title %}
    Log in
{% endblock %}

{% block main %}

		  <h2>Logging</h2>
		  <form action="{{ url_for('login') }}" method="post">
		    <div class="form-group">
		      <label for="username">Username:</label>
		      <input autocomplete="off" type="text" autofocus class="form-control" name="username">
		    </div>
		    <div class="form-group">
		      <label for="password">Password:</label>
		      <input autocomplete="off" type="password" class="form-control" name="password">
		    </div>

		    <a href="/registration" class="float-left btn btn-light">Haven't already registered?</a>
		    <button class="btn btn-light float-right">Submit</button>
		  </form>


{% endblock %}
